<div class="task" [ngClass]="{'green': TaskInput.Priority === 'Low',
  'red': TaskInput.Priority === 'Urgent',
  'yellow': TaskInput.Priority === 'Normal'
}"  (click)="navigateToTaskDetails()">
    <header>
      <h3>{{ TaskInput.title }}</h3>
      <span class="icon flaticon-link"></span>
    </header>
    <div class="task-content">
      {{ TaskInput.description }}
    </div>
</div>
